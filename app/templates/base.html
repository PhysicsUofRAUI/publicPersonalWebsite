<!DOCTYPE html>
<html lang="en">
<title>{{ title }} | Kody Rogers</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}

img {
  max-width: 100%;
  height: auto;
}

textarea {
  width: 80%;
  height: 500px;
}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="smallScreenToggle()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="{{ url_for('other.home') }}" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="{{ url_for('other.resume') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Resume</a>
    <a href="{{ url_for('blogs.projects') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Projects</a>
    <a href="{{ url_for('blogs.travel') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Travel</a>
    <a href="{{ url_for('photos.gallery') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Photos</a>
  </div>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="{{ url_for('other.home') }}" class="w3-bar-item w3-button w3-padding-large" onclick="smallScreenToggle()">Home</a>
  <a href="{{ url_for('other.resume') }}" class="w3-bar-item w3-button w3-padding-large" onclick="smallScreenToggle()">Resume</a>
  <a href="{{ url_for('blogs.projects') }}" class="w3-bar-item w3-button w3-padding-large" onclick="smallScreenToggle()">Projects</a>
  <a href="{{ url_for('blogs.travel') }}" class="w3-bar-item w3-button w3-padding-large" onclick="smallScreenToggle()">Travel</a>
  <a href="{{ url_for('photos.gallery') }}" class="w3-bar-item w3-button w3-padding-large" onclick="smallScreenToggle()">Photos</a>
</div>

<br><br>

<div class="w3-container">
{% block body %}
{% endblock %}
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
  <a href="https://www.facebook.com/kody.rogers.129" class="fa fa-facebook-official w3-hover-opacity"></a>
  <a href="https://twitter.com/RogersKody" class="fa fa-twitter w3-hover-opacity"></a>
  <a href="https://www.linkedin.com/in/kody-rogers-743298113/" class="fa fa-linkedin w3-hover-opacity"></a>
  <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

<script>

// Used to toggle the menu on small screens when clicking on the menu button
function smallScreenToggle() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
</body>
</html>
